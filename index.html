<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RPS</title>
</head>

<body>
    <div class="container">
        <div class="scoreContainer">
            <div class="gameName">ROCK <br> PAPER <br> SCISSORS</div>
            <div class="gameScore">
                <span class="letter">SCORE</span>
                <span class="number">0</span>
            </div>
        </div>
        <div class="winnerAnnouncement">
            <div class="playerSelection ">
                <div class="text">
                    <h2>YOU PICKED</h2>
                </div>
                <div class="playerBorder3">
                    <div class="playerBorder2">
                        <div class="playerBorder1">
                            <div class="selection1">
                                <div class="shape ">
                                    <img id="imgGradPlayer" src="assets/images/icon-paper.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="morePlay">
                <h2>YOU LOSE</h2>
                <button class="playAgain">PLAY AGAIN</button>
            </div>
            <div class="computerSelection">
                <div class="text">
                    <h2>THE HOUSE PICKED</h2>
                </div>
                <div class="cover">
                    <div class="compBorder3">
                        <div class="compBorder2">
                            <div class="compBorder1">
                                <div class="selection2">
                                    <div class="shape">
                                        <img id="imgGradComp" src="assets/images/icon-paper.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="selectPlay">
            <div class="border1" id="paper">
                <div class="paper" id="paper">
                    <img class="paperBorder" id="paper" src="assets/images/icon-paper.svg" alt="">
                </div>
            </div>
            <div class="border2" id="scissors">
                <div class="scissors" id="scissors">
                    <img id="scissors" src="assets/images/icon-scissors.svg" alt="">
                </div>
            </div>
            <div class="border3 rockBorder" id="rock">
                <div class="rock" id="rock">
                    <img id="rock" src="assets/images/icon-rock.svg" alt="">
                </div>
            </div>
        </div>
        <button class="rules">RULES</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
